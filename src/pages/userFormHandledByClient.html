<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Projeto Vendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/form.css">
    <script src="../scripts/userFormHandledByClient.js" type="module"></script>
  </head>

  <body>

    <nav class="menu">
      <p class="brand">Suport System</p>
      <ul >
        <li><a class="items-menu" href="./ticketClientList.html">Tickets</a></li>
        <li><a class="items-menu" href="./userFormHandledByClient.html?user=cliente">Conta</a></li>
        <li><a class="items-menu logout-client" href="#">Sair</a></li>
      </ul>
    </nav>
    <div class="message-container"></div>
    <div class="container user">
      <h1 id="title-form"></h1>
      <form class="user">
        <div class="container-name-input">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" class="defaultInput">
        </div>

        <div class="container-email-input">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="defaultInput">
        </div>
        
        <div class="container-phone-input">
          <label for="phone">Telefone</label>
          <input type="text" name="phone" id="phone" class="defaultInput">
        </div>

        <div class="container-password-input">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" class="defaultInput">
        </div>

        <div class="container-situation-input">
          <label>Status</label>
          <div class="radio">
            <input type="radio" id="activeInput" name="status" checked />
            <label for="activeInput">Ativo</label>
          </div>
          <div class="radio">
            <input type="radio" id="inactiveInput" name="status" />
            <label for="inactiveInput">Inativo</label>
          </div>
        </div>

      </form>
      <section class="button-container-create">
        <button class="btn-create">SALVAR</button>
        <button class="btn-cancel">CANCELAR</button>
      </section>

      <section class="button-container-edit-mySelf">
        <button class="btn-update-mySelf">ATUALIZAR</button>
        <button class="btn-cancel-update-mySelf">CANCELAR</button>
      </section>
    </div>

  </body>
</html>
