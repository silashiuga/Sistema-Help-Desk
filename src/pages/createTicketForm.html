<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Projeto Vendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/ticketForm.css">
    <script src="../scripts/createTicketForm.js" type="module"></script>
  </head>

  <body>

    <nav class="menu">
      <p class="brand">Suport System</p>
      <ul >
        <li><a class="items-menu" href="./ticketClientList.html">Tickets</a></li>
        <li><a class="items-menu" href="./userFormHandledByClient.html?user=cliente">Conta</a></li>
        <li><a class="items-menu logout-client" href="#">Sair</a></li>
      </ul>
    </nav>
    <div class="message-container"></div>
    <div class="container">
      <h1 id="title-form"> Novo Ticket</h1>
      <form name="createTicket" class="ticket">
        <div class="inputTicket">
          <div class="container-titulo-input">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" class="defaultInput">
          </div>

          <div>
            <label>Categoria</label>
            <div id="selectCategory"></div>
          </div>
          
          <div class="container-description-input">
            <label for="description">Descrição</label>
            <textarea name="description" rows="10" id="descriptionInput" class="defaultInput"> </textarea>
          </div>
  
        </div>
        <div>
          <label class="filter-title">Gravidade</label>
          <select id="filter-severity" class="severity">
            <option value="1" >BAIXO</option>
            <option value="2">MÉDIO</option>
            <option value="3">ALTO</option>
          </select>
        </div>

      </form>
      <section class="button-container-create">
        <button class="btn-create">SALVAR</button>
        <button class="btn-cancel">CANCELAR</button>
      </section>
    </div>

  </body>
</html>
